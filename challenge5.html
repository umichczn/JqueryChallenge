<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 5</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<style>
	body{
		margin: 2%;
		border: 1px solid black;
		background-color: #b3b3b3;
	}
	#image{
    	line-height:325px;
		width: 388px;
    	height: 325px;
		border:5px solid black;
		margin:0 auto;
    	background-repeat: no-repeat;
    	color:#FFFFFF;
    	text-align: center;
    	background-color: #8e68ff;
    	background-size: 100%;
    	margin-bottom:25px;
    	font-size:150%;
	}
	.preview{
		width:10%;
		margin-left:17%;
    	border: 10px solid black;
	}
	img{
		width:95%;
	}
	h1{
		text-align: center;
	}
	</style>

	
</head>
<body>
	<h1>Challenge 5</h1>
		<div id = "image">
			Hover over an image below.
		</div>

		<img class = "preview" 
			tabindex = "0"  
		
			alt = "Amazon" 
			src = "https://octa-digital.co/wp-content/uploads/2017/01/amazon-logo.png">
	
		<img class = "preview" 
			tabindex = "0"  
			alt = "Apple" 
			src = "https://octa-digital.co/wp-content/uploads/2017/01/apple-logo.png">
	
		<img class = "preview" 
			tabindex = "0"  
		
			src = "https://octa-digital.co/wp-content/uploads/2017/01/google-logo.png" 
			alt = "Google">

		<img class = "preview" 
			tabindex = "0"  
			alt = "Microsoft" 
			src = "https://octa-digital.co/wp-content/uploads/2017/01/microsoft-logo.png">

		<img class = "preview" 
			tabindex = "0"  
			alt = "Intel" 
			src = "https://octa-digital.co/wp-content/uploads/2017/01/intel-logo.png">

		<img class = "preview" 
			tabindex = "0"  
			alt = "Dell" 
			src = "https://octa-digital.co/wp-content/uploads/2017/01/dell-logo.png">


	<script>
	$(document).ready(function() {
		//mouseover + focus
		$('img').on('mouseover focus', function() {
			$('#image').css('background-image', 'url("' + this.src + '")');
			$('#image').text(this.alt);
		})
		//mouseleave + blur
		$('img').on('mouseleave blur', function() {
			$('#image').css('background-image', 'none');
			$('#image').text('Hover over an image below.');
		})
	})
	
	
	
	</script>


</body>
</html>
